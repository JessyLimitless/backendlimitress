<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serverless Greeting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Say Hello!</h1>
  <form id="greetForm">
    <label for="name">Enter your name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
    <button type="submit">Submit</button>
  </form>
  <div id="response" style="margin-top: 20px; font-size: 18px;"></div>

  <script>
    const form = document.getElementById('greetForm');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const url = 'https://<lambda-function-url>'; // Replace with your Lambda function URL

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include', // Include cookies and credentials
          body: JSON.stringify({ name }),
        });

        if (response.ok) {
          const data = await response.json();
          responseDiv.textContent = data.message;
        } else {
          responseDiv.textContent = 'An error occurred: ' + response.statusText;
        }
      } catch (error) {
        responseDiv.textContent = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
